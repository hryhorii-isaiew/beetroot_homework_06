<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap" />
    <title>Form</title>
</head>
<body>
    <section>
        <form  class="account">
    
        <h1>Create an Account</h1>
        
        <div class="row">
            <label>
            First Name
            <input type="text" name="firstname">
            </label>
            <label>
            Last Name
            <input type="text" name="lastname">
            </label>
        </div>
        
        <div>
            <label>
            E-mail
            <input type="email" name="email">
            </label>
            <p>We'll never share your email with anyone else</p>
        </div>
        
        <div class="radio-button">
            <label class="row">
            <input type="radio" name="gender">
            Male
            </label>
            <label class="row">
            <input type="radio" name="gender">
            Female
            </label>
        </div>
        
        <div class="row">
            <label>
            Country
                <select name="country">
                <option value="select">Select</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>    
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                </select>
            </label>
            <label>
            City
            <input type="text" name="city">
            </label>
        </div>
    
        <input type="submit" value="Sign Up">
        
    </form>
    <p class="sign">By clicking the 'Sign Up' button, you confirm that you accept our <br><a href="">Terms of Use</a> and <a href="">Privacy Police</a></p>
        
    <hr>
        
    <p class="log">Have an account?<a href="">Log in</a></p>
    </section>

    <section>
        <form action="" class="profile">
            <h1>Profile</h1>
            <img src="./images/photo_profile.jpg" alt="photo_profile">
            
        <div class="row-file">
            <label for="file" class="img_choose">
            <input type="file" id="file" class="choose">
            </label>
            <div>
                <p class="upload_img">Up to 1 MB (300x300 px)</p>
            </div>
            <button class="waste_bucket"></button>
        </div>
    
        <div class="row">
                <label>
                    Name
                    <input type="text" name="name">
                </label>
                <label>
                    E-mail
                    <input type="email" name="email">
                </label>
        </div>
    
        <div class="row">
                <label>
                Country
                    <select name="country">
                    <option value="select">Select</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>    
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    </select>
                </label>

                <label>
                City
                <input type="text" name="firstname">
                </label>
        </div>
    
        <div class="row">
                <label>
                Zip Code
                <input type="text" name="zip-code">
                </label>
                <label>
                Phone Number
                <input type="tel" name="phone-number">
                </label>
        </div>
    
            <input type="submit" value="Update" id="update" class="button">
    
        </form>
    </section>
</body>
</html>
